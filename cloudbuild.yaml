steps:
- id: 'Build app image'
  name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/bubbly-display-245508/github.com/gigal00p/flask-demo:$SHORT_SHA', '.' ]

- id: 'Push image to the registry'
  name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/bubbly-display-245508/github.com/gigal00p/flask-demo:$SHORT_SHA"]
  waitFor: ['Build app image']

- id: 'Deploy app image to the cluster'
  name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'set'
  - 'image'
  - 'pod/flas-demo'
  - 'flask-demo=gcr.io/bubbly-display-245508/github.com/gigal00p/flask-demo:$SHORT_SHA'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west1'
  - 'CLOUDSDK_CONTAINER_CLUSTER=kubeycluster'
  waitFor: ['Push image to the registry']
