steps:
- id: 'Build app image'
  name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/bubbly-display-245508/github.com/gigal00p/flask-demo:latest', '.' ]

- id: 'Push image to the registry'
  name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/bubbly-display-245508/github.com/gigal00p/flask-demo:latest"]
  waitFor: ['Build app image']

- id: 'Deploy app image to the cluster'
  name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'set'
  - 'image'
  - 'pod/terraform-flask'
  - 'flask-demo=gcr.io/bubbly-display-245508/github.com/gigal00p/flask-demo:latest'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-west1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=kubeycluster'
  waitFor: ['Push image to the registry']
